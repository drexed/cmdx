# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: CMDx
site_description: Build business logic that's powerful, predictable, and maintainable.
site_author: drexed
site_url: https://drexed.github.io/cmdx/
repo_name: drexed/cmdx
repo_url: https://github.com/drexed/cmdx
edit_uri: edit/main/docs/
copyright: Drexed, Inc. &copy; 2025 - EoT

theme:
  name: material
  logo: assets/favicon.svg
  favicon: assets/favicon.ico
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: IBM Plex Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  features:
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.expand
    - navigation.path
    - navigation.sections
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

plugins:
  - search
  - llmstxt:
      sections:
        "Getting Started":
          - index.md
          - getting_started.md
        Basics:
          - basics/setup.md
          - basics/execution.md
          - basics/context.md
          - basics/chain.md
        Interruptions:
          - interruptions/halt.md
          - interruptions/faults.md
          - interruptions/exceptions.md
        Outcomes:
          - outcomes/result.md
          - outcomes/states.md
          - outcomes/statuses.md
        Attributes:
          - attributes/definitions.md
          - attributes/naming.md
          - attributes/coercions.md
          - attributes/validations.md
          - attributes/defaults.md
          - attributes/transformations.md
        Features:
          - callbacks.md
          - middlewares.md
          - logging.md
          - internationalization.md
          - retries.md
          - deprecation.md
          - workflows.md
        More:
          - tips_and_tricks.md

nav:
  - Home: index.md
  - Getting Started: getting_started.md
  - Basics:
    - Setup: basics/setup.md
    - Execution: basics/execution.md
    - Context: basics/context.md
    - Chain: basics/chain.md
  - Interruptions:
    - Halt: interruptions/halt.md
    - Faults: interruptions/faults.md
    - Exceptions: interruptions/exceptions.md
  - Outcomes:
    - Result: outcomes/result.md
    - States: outcomes/states.md
    - Statuses: outcomes/statuses.md
  - Attributes:
    - Definitions: attributes/definitions.md
    - Naming: attributes/naming.md
    - Coercions: attributes/coercions.md
    - Validations: attributes/validations.md
    - Defaults: attributes/defaults.md
    - Transformations: attributes/transformations.md
  - Features:
    - Callbacks: callbacks.md
    - Middlewares: middlewares.md
    - Logging: logging.md
    - Internationalization: internationalization.md
    - Retries: retries.md
    - Deprecation: deprecation.md
    - Workflows: workflows.md
  - More:
    - Tips and Tricks: tips_and_tricks.md
  - LLMs:
    - llms.txt: https://drexed.github.io/cmdx/llms.txt
    - llms-full.txt: https://drexed.github.io/cmdx/llms-full.txt

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/drexed/cmdx

extra_css:
  - stylesheets/extra.css
